name: 🧑‍🔬 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

permissions:
  contents: none

jobs:
  build:
    name: 🛠️ Build
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm build

  lint:
    name: 🔬 Lint
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm lint

  format:
    name: 🔍 Format
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm format

  spellcheck:
    name: ❌ Spellcheck
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm spellcheck

  typecheck:
    name: 🌀 Typecheck
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm typecheck

  sort-package-json:
    name: 📑 package.json sorter
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm sort-package-json
